<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Data -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Scott Katzelnick's portfolio website">
    <meta name="keywords" content="portfolio, web developer, hire, software developer, developer, software engineer, application developer, desktop, mobile, web, mid, senior, experienced">
    <!-- Google reCaptcha -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/1004b4364c.js" crossorigin="anonymous"></script>
    <!-- Internal CSS -->
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <title>Contact Me</title>
  </head>

  <body>
    <header>
      <!-- Burger Menu -->
      <div class="menu-btn">
        <div class="btn-line"></div>
        <div class="btn-line"></div>
        <div class="btn-line"></div>
      </div>

      <!-- Nav Overlay -->
      <nav class="menu">
        <div class="menu-branding">
          <div class="portrait"></div>
        </div>
        <ul class="menu-nav">
          <li class="nav-item">
            <a href="index.html" class="nav-link">
              Home
            </a>
          </li>
          <li class="nav-item">
            <a href="about.html" class="nav-link">
              About Me
            </a>
          </li>
          <li class="nav-item">
            <a href="work.html" class="nav-link">
              My Work
            </a>
          </li>
          <li class="nav-item current">
            <a href="contact.html" class="nav-link">
              Contact
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <!-- Home Hero -->
    <main id="contact">
      <h1 class="lg-heading">
        Get In <span class="text-secondary">Touch</span>
      </h1>
      <h2 class="sm-heading">
        Available to <a href="https://www.upwork.com/o/profiles/users/~0140ceb4464e81c028/?s=1110580755107926016" target="_blank" class="hire-btn"><span class="text-secondary hire">hire</span></a> and open to new opportunities...
      </h2>
      <div class="contact-cards">
        <div class="boxes">
          <span class="text-secondary">Hire</span>
          <p>I'm available to work with you on your next project!</p>
          <a href="https://www.upwork.com/o/profiles/users/~0140ceb4464e81c028/?s=1110580755107926016" target="_blank">
            <img class="upwork-img" src="img/logo.PNG">
          </a>
        </div>
        <div class="boxes">
          <span class="text-secondary">Reach Out</span>
          <form action="https://formspree.io/f/mwkrorrl" method="POST">
            <input id="first-name" type="text" name="first-name" placeholder="First Name" required>
            <input id="last-name" type="text" name="last-name" placeholder="Last Name" required>
            <input id="email" type="email" name="email" placeholder="Email" required>
            <input id="phone" type="tel" name="phone" placeholder="Phone">
            <textarea name="message" id="message" required></textarea>
            <div class="captcha">
              <div class="g-recaptcha" data-sitekey="6Ld0Ye0ZAAAAAKe9m_8BCzSuzbCgG6MHbDXB3MUM" data-callback="removeFakeCaptcha" data-theme="dark" data-size="normal"></div>
              <input type="checkbox" class="captcha-fake-field" tabindex="-1" required>
            </div>
            <button class="contact-btn" type="submit">Send Message</button>
          </form>
        </div>
        <div class="boxes">
          <span class="text-secondary">Resumé & LinkedIn</span>
          <a class="resume" href="https://drive.google.com/file/d/1oMHp1L7GpMsQVf0Pf2w2qVjbF7ksTtEh/view?usp=sharing" target="_blank"><i class="fa fa-file" aria-hidden="true"></i> Resumé</a>
          <a class="linkedin" href="https://linkedin.com/in/devsmk" target="_blank"><i class="fab fa-linkedin"></i>
            LinkedIn</a>
        </div>
      </div>

    </main>

    <footer id="main-footer">
      <a id="git" href="https://github.com/scottkatzelnick/modern_portfolio" target="_blank"><i class="fab fa-github"></i> repo</a>
      Copyright &copy; 2020 - Scott Katzelnick<br>
      Devsmk.com &nbsp; | &nbsp; All Rights Reserved
      <i id="npm" class="fab fa-npm"></i>
    </footer>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- Input Mask -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js" integrity="sha512-pHVGpX7F/27yZ0ISY+VVjyULApbDlD0/X0rgGbTqCE7WFW5MezNTWG/dnhtbBuICzsd0WQPgpE4REBLv+UqChw==" crossorigin="anonymous"></script>
    <!-- Internal JS -->
    <script src="js/main.js"></script>
    <script src="js/inputmask.js"></script>
    <samp></samp>
  </body>
</html>
